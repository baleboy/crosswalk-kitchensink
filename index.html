<polymer-element name="my-webgl-card" extends="core-card">
  <template>
    <style>
      #frame {
        margin: 15px;
        width: calc(100% - 30px);
        height: calc(100% - 30px);
      }
      #title {
        color: rgb(79, 125, 201);
        font-size: 24px;
        font-weight: 400;
        line-height: 32px;
        margin-top: 5px;
        margin-bottom: 20px;
      }
      play-overlay {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: linear-gradient(
            to top,
            #e76840 0%,
            #f49541 65%,
            #ed7332 100%);
      }
      .background {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        opacity: 1;
        text-align: center;
      }
      #sunburst.background {
        background: radial-gradient(
            circle at 50% 115%,
            white 0%,
            white 9%,
            rgba(252, 217, 89, 0.8) 17%,
            rgba(246, 137, 55, 0) 45%);
      }
      #small-circle.background {
        background: radial-gradient(
            circle at 50% 115%,
            rgba(250, 196, 72, 0.12) 0%,
            rgba(250, 196, 72, 0.12) 40%,
            transparent 40%);
      }
      #big-circle.background {
        background: radial-gradient(
            farthest-side circle at 40% 115%,
            rgba(222, 97, 62, 0.2) 0%,
            rgba(222, 97, 62, 0.3) 90%,
            transparent 90%);
      }
      .tile-overlay {
        background: url(webgl/textures/bg-tile.png);
      }
      canvas {
        z-index: 0;
        position: relative;
      }
      #logo {
        position: absolute;
        width: calc(100% - 60px);
        height: calc(100% - 60px);
        margin: 30px;
        background-image: url(webgl/textures/crosswalk-LOGO-lrg.png);
        background-repeat: no-repeat;
        background-position: center 100%;
        background-size: contain;
      }
      #box {
        transition: "opacity .2s cubic-bezier(.4,0,.2,1)";
        opacity: .3;
      }
    </style>
    <div id="frame" vertical layout>
        <h2 id="title">Rotating box (WebGL)</h2>
        <play-overlay id="player" on-play="{{ onPlay }}" on-pause="{{ onPause }}">
          <div class='background tile-overlay'></div>
          <div class='background' id='big-circle'></div>
          <div class='background' id='small-circle'></div>
          <div class='background' id='sunburst'></div>
          <div id='logo'></div>
        </play-overlay>
    </div>
  </template>
  <script src="bower_components/threejs/build/three.min.js"></script>
  <script>

    Polymer('my-webgl-card', {
      ready: function() {
        this.targetRotation = 0;

        this.width = this.$.player.clientWidth;
        this.height = this.$.player.clientHeight;

        this.isAnimating = false;

        this.init();
        this.renderFrame();
      },
      renderFrame: function() {
        window.requestAnimationFrame(this.animate.bind(this));
      },
      onPlay: function() {
        if (this.isAnimating)
          return;
        this.renderer.domElement.style.opacity = 1;
        this.isAnimating = true;
        this.renderFrame();
      },
      onPause: function() {
        if (!this.isAnimating)
          return;
        this.renderer.domElement.style.opacity = .3;
        this.isAnimating = false;
      },
      visibleChange: function(visible) {
        this.$.player.disabled = !visible;
        if (visible)
          this.renderFrame();
      },
      init: function() {
        this.renderer = new THREE.WebGLRenderer({ alpha: true });
        this.renderer.setSize(this.width, this.height);
        this.renderer.domElement.id = "box";
        this.$.player.appendChild(this.renderer.domElement);

        this.camera = new THREE.PerspectiveCamera(
            80, this.width / this.height, 1, 1000);
        this.camera.position.y = 0;
        this.camera.position.z = 400;

        this.scene = new THREE.Scene();

        var geometry = new THREE.BoxGeometry(200, 200, 200);
        var texture = THREE.ImageUtils.loadTexture('webgl/textures/crosswalk.png');
        texture.anisotropy = this.renderer.getMaxAnisotropy();

        var material = new THREE.MeshBasicMaterial ( { map: texture } );

        this.cube = new THREE.Mesh(geometry, material);
        this.cube.position.y = 0;
        this.scene.add(this.cube);

        var geometry = new THREE.PlaneGeometry(180, 180);
        geometry.applyMatrix(new THREE.Matrix4().makeRotationX(-Math.PI / 2));

        var material = new THREE.MeshBasicMaterial( { color: 0xde613e } );

        this.plane = new THREE.Mesh(geometry, material);
        this.scene.add(this.plane);

        window.addEventListener('resize', this.geometryChange.bind(this), false);
      },
      geometryChange: function() {
        var width = this.$.player.clientWidth;
        var height = this.$.player.clientHeight;

        if (width === this.width && height === this.height)
          return;

        this.width = width;
        this.height = height;

        this.camera.aspect = this.width / this.height;
        this.camera.updateProjectionMatrix();
        this.renderer.setSize(this.width, this.height);
      },
      animate: function() {
        this.geometryChange();

        this.plane.rotation.y = this.cube.rotation.y += (this.targetRotation - this.cube.rotation.y) * 0.05;
        this.renderer.render(this.scene, this.camera);

        if (!this.isAnimating)
          return;

        this.targetRotation += 0.025;
        this.renderFrame();
      }
    });

  </script>
</polymer-element>

<polymer-element name="my-mandelbrot-card" extends="core-card">
  <template>
    <style>
      #frame {
        margin: 15px;
        width: calc(100% - 30px);
        height: calc(100% - 30px);
      }
      paper-slider {
        width: 100%;
      }
      #counter {
        padding-left: 12px;
        color: #a0a0a0;
      }
      #title {
          color: rgb(79, 125, 201);
          font-size: 24px;
          font-weight: 400;
          line-height: 32px;
          margin-top: 5px;
          margin-bottom: 20px;
      }
    </style>
    <div id="frame" vertical layout>
      <h2 id="title">Mandelbrot simulation</h2>
      <br><br>
      <div justified horizontal layout>
        <div flex>SIMD acceleration</div>
        <paper-toggle-button id="simd_button" class="blue"
            on-change="{{ simdToggleChange }}"></paper-toggle-button>
      </div>
      <br><br>
      <div>
        <span>Number of workers</span><span id="counter">{{ workerCount }}</span>
        <paper-slider pin snaps min="1" max="12" step="1"
            value="1" on-change="{{ workerChange }}"></paper-slider>
      </div>
      <br><br>
      <div vertical layout>
        <mandelbrot-player id="player" on-fps-change="{{ fpsChange }}"></mandelbrot-player>
      </div>
      <div horizontal justified layout>
        <div>FPS: <span id="fps">N/A</span></div>
      </div>
    </div>
    <paper-toast id="error" text="SIMD isn't supported on your system.">
  </template>
  <script>

    Polymer('my-mandelbrot-card', {
      ready: function () {
      },
      visibleChange: function(visible) {
        this.$.player.disabled = !visible;
      },
      simdToggleChange: function(e, detail, sender) {
        if (sender.checked && typeof SIMD === "undefined") {
          this.async(function() { sender.checked = false; }, null, 200);
          this.$.error.show();
          return;
        }
        this.$.player.setAttribute("useSIMD", sender.checked);
      },
      fpsChange: function(e, detail, sender) {
        this.$.fps.textContent = detail.value.toFixed(1);
      },
      workerChange: function(e, detail, sender) {
        this.$.player.setAttribute("workerCount", sender.value);
      }
    });

  </script>
</polymer-element>

<polymer-element name="my-presenter" attributes="selected">
  <template>
    <style>
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      core-toolbar {
        color: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }
      core-header-panel {
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        position: absolute;
      }
      core-animated-pages {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;
        top: 0px;
        left: 0px;
        background-color: rgb(238, 238, 238);
      }
      paper-toggle-button.blue::shadow paper-radio-button::shadow #ink[checked] {
        color: #4285f4;
      }
      paper-toggle-button.blue::shadow paper-radio-button::shadow #onRadio {
        background-color: #4285f4;
      }
      paper-toggle-button.blue::shadow #toggleBar[checked] {
        background-color: #4285f4;
      }
      [drawer] {
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        background-color: rgb(250, 250, 250);
      }
      .narrow_only {
        display: none;
      }
      core-drawer-panel[narrow] .narrow_only {
        display: inline-block;
      }
      my-mandelbrot-card, my-webgl-card, core-card {
        margin: 15px;
        width: calc(100% - 15px);
        height: calc(100% - 15px);
        max-width: 600px;
        max-height: 500px;
        border-top-left-radius: 2px;
        border-top-right-radius: 2px;
        border-bottom-right-radius: 2px;
        border-bottom-left-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        background-color: rgb(255, 255, 255);
      }
    </style>

      <flatiron-director route="{{route}}" autoHash></flatiron-director>

      <core-drawer-panel id="drawer">
      <div drawer>
          <core-toolbar id="toolbar">
          <div flex>Kitchensink</div>
          </core-toolbar>
          <core-menu valueattr="hash" selected="{{route}}" on-core-select="{{menuItemSelected}}">
            <template repeat="{{page in pages}}">
              <paper-item icon="label{{route != page.hash ? '-outline' : ''}}"
                         label="{{page.name}}" hash="{{page.hash}}">
                <a href="#{{page.hash}}"></a>
              </paper-item>
            </template>
          </core-menu>
      </div>
      <div main>
      <core-header-panel mode="standard">

      <core-toolbar>
        <paper-icon-button icon="menu" id="menu_button" class="narrow_only"
                      on-click="{{toggleDrawer}}"></paper-icon-button>
        <div flex>{{pages[routeIndex].name}}</div>
        <paper-icon-button icon="arrow-back" on-click="{{goBack}}"
                       disabled="{{route === pages[0].hash}}"></paper-icon-button>
        <paper-icon-button icon="arrow-forward" on-click="{{goForward}}"
                       disabled="{{route === pages[pages.length - 1].hash}}"></paper-icon-button>
      </core-toolbar>

      <core-animated-pages selected="{{route}}" valueattr="hash"
                        transitions="cross-fade slide-up" id="pages">
        <section hash="mandelbrot" layout horizontal center-center active>
          <my-mandelbrot-card cross-fade layout vertical></my-mandelbrot-card>
        </section>
        <section hash="webgl" layout horizontal center-center active>
          <my-webgl-card cross-fade layout vertical></my-webgl-card>
        </section>
      </core-animated-pages>

      </core-header-panel>
  </div>
  </core-drawer-panel>

  </template>

  <script>

    Polymer('my-presenter', {
      ready: function() {
        this.pages = [
          { name: 'Mandelbrot', hash: 'mandelbrot' },
          { name: 'WebGL', hash: 'webgl' }
          ];
        this.routeIndex = 0;
        this.route = this.pages[this.routeIndex].hash;
        this.webGLSource = '';
      },
      routeChanged: function(attrName, oldVal, newVal) {
        for (var i = 0; i < this.pages.length; i++) {
          var visible = false;
          if (this.pages[i].hash === this.route) {
            this.routeIndex = i;
            visible = true;
          }

          var page = this.$.pages.children[i];
          page.children[0].visibleChange(visible);
        }
      },
      toggleDrawer: function() {
        this.$.drawer.togglePanel();
      },
      menuItemSelected: function(e, detail, sender) {
        this.$.drawer.closeDrawer();
      },
      goForward: function () {
        this.$.pages.selectNext();
      },
      goBack: function () {
        this.$.pages.selectPrevious();
      },
    });

  </script>
  </polymer-element>

  <my-presenter></my-presenter>
</body>
