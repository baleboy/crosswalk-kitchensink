<polymer-element name="webgl-demo">
  <template>
    <style>
      #title {
        font-size: 24px;
        font-weight: 400;
        line-height: 32px;
        margin-top: 5px;
        margin-bottom: 20px;
      }
      #background {
        opacity: 1;
        text-align: center;
        background: url(webgl/textures/bg-tile.png);
      }
      #logo {
        margin: 15px;
        background-image: url(webgl/textures/CW_Horiz_G_RGB_LG.png);
        background-repeat: no-repeat;
        background-position: center 100%;
        background-size: contain;
      }
      #box {
        transition: "opacity .2s cubic-bezier(.4,0,.2,1)";
        opacity: .3;
      }
    </style>
    <div vertical layout>
      <h2 id="title" class="brand-title">Rotating cube</h2>
      <play-overlay id="player" on-play="{{onPlay}}" on-pause="{{onPause}}">
        <div>
          <div fit id='background'></div>
          <div fit id='logo'></div>
        </div>
      </play-overlay>
    </div>
  </template>
  <script src="bower_components/threejs/build/three.min.js"></script>
  <script>

    Polymer('webgl-demo', {
      ready: function() {
        this.targetRotation = 0;

        this.width = this.$.player.clientWidth;

        this.isAnimating = false;

        this.init();
        this.renderFrame();
      },
      renderFrame: function() {
        window.requestAnimationFrame(this.animate.bind(this));
      },
      onPlay: function() {
        if (this.isAnimating)
          return;
        this.renderer.domElement.style.opacity = 1;
        this.isAnimating = true;
        this.renderFrame();
      },
      onPause: function() {
        if (!this.isAnimating)
          return;
        this.renderer.domElement.style.opacity = .3;
        this.isAnimating = false;
      },
      suspendedChange: function(suspended) {
        this.$.player.disabled = suspended;
        if (!suspended)
          this.renderFrame();
      },
      init: function() {
        this.renderer = new THREE.WebGLRenderer({ alpha: true });
        this.renderer.setSize(this.width, this.width);
        this.renderer.domElement.id = "box";
        this.renderer.domElement.style.display = "block";
        this.$.player.appendChild(this.renderer.domElement);

        this.camera = new THREE.PerspectiveCamera(
            80, 1, 1, 1000);
        this.camera.position.y = 0;
        this.camera.position.z = 400;

        this.scene = new THREE.Scene();

        var geometry = new THREE.BoxGeometry(200, 200, 200);
        var texture = THREE.ImageUtils.loadTexture('webgl/textures/crosswalk.png');
        texture.anisotropy = this.renderer.getMaxAnisotropy();

        var material = new THREE.MeshBasicMaterial ( { map: texture } );

        this.cube = new THREE.Mesh(geometry, material);
        this.cube.position.y = 0;
        this.scene.add(this.cube);

        var geometry = new THREE.PlaneBufferGeometry(180, 180);
        geometry.applyMatrix(new THREE.Matrix4().makeRotationX(-Math.PI / 2));

        var material = new THREE.MeshBasicMaterial( { color: 0xde613e } );

        this.plane = new THREE.Mesh(geometry, material);
        this.scene.add(this.plane);

        window.addEventListener('resize', this.geometryChange.bind(this), false);
      },
      geometryChange: function() {
        var width = this.$.player.clientWidth;

        if (width === this.width)
          return;

        this.width = width;

        this.camera.aspect = 1;
        this.camera.updateProjectionMatrix();
        this.renderer.setSize(this.width, this.width);
      },
      animate: function() {
        this.geometryChange();

        this.plane.rotation.y = this.cube.rotation.y += (this.targetRotation - this.cube.rotation.y) * 0.05;
        this.renderer.render(this.scene, this.camera);

        if (!this.isAnimating)
          return;

        this.targetRotation += 0.025;
        this.renderFrame();
      }
    });

  </script>
</polymer-element>

<polymer-element name="main-app">
  <template>
    <style>
      [drawer] {
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        background-color: rgb(250, 250, 250);
      }

      .narrow_only {
        display: none;
      }
      core-drawer-panel[narrow] .narrow_only {
        display: inline-block;
      }
    </style>

    <flatiron-director route="{{route}}" autoHash></flatiron-director>
    <core-drawer-panel id="drawer">
      <div drawer>
        <core-toolbar id="toolbar">
        <div flex>Kitchensink</div>
        </core-toolbar>
        <core-menu valueattr="hash" selected="{{route}}" on-core-select="{{menuItemSelected}}">
          <template repeat="{{page in pages}}">
            <paper-item icon="label{{route != page.hash ? '-outline' : ''}}"
                       label="{{page.name}}" hash="{{page.hash}}">
              <a href="#{{page.hash}}"></a>
            </paper-item>
          </template>
        </core-menu>
      </div>
      <div main layout vertical>
        <core-header-panel flex mode="scroll">
          <core-toolbar>
            <paper-icon-button icon="menu" id="menu_button" class="narrow_only"
                on-click="{{toggleDrawer}}"></paper-icon-button>
            <div flex>{{pages[routeIndex].name}}</div>
            <paper-icon-button icon="arrow-back" on-click="{{goBack}}"
                disabled="{{route === pages[0].hash}}"></paper-icon-button>
            <paper-icon-button icon="arrow-forward" on-click="{{goForward}}"
                disabled="{{route === pages[pages.length - 1].hash}}"></paper-icon-button>
          </core-toolbar>
          <div id="content" fit vertical layout>
            <core-animated-pages flex selected="{{route}}" valueattr="hash"
                transitions="cross-fade-all" id="pages">
              <section hash="mandelbrot">
                <demo-card cross-fade-all>
                  <mandelbrot-demo suspendable></mandelbrot-demo>
                </demo-card>
              </section>
              <section hash="webgl">
                <demo-card cross-fade-all>
                  <webgl-demo suspendable></webgl-demo>
                </demo-card>
              </section>
            </core-animated-pages>
          </div>
        </core-header-panel>
      </div>
    </core-drawer-panel>

  </template>

  <script>

    Polymer('main-app', {
      ready: function() {
        this.pages = [
          { name: 'Mandelbrot', hash: 'mandelbrot' },
          { name: 'WebGL', hash: 'webgl' }
          ];
        this.route = this.route || this.pages[0].hash;
        this.webGLSource = '';
      },
      routeChanged: function(oldRoute, newRoute) {
        for (var i = 0; i < this.pages.length; i++) {
          var suspended = true;
          if (this.pages[i].hash === newRoute) {
            this.routeIndex = i;
            suspended = false;
          }
          var suspendables = this.$.pages.children[i].querySelectorAll('[suspendable]');
          [].forEach.call(suspendables, function(el) {
            el.suspendedChange(suspended);
          });
        }
      },
      toggleDrawer: function() {
          this.$.drawer.togglePanel();
          var suspendables = this.$.pages.querySelectorAll('[suspendable]');
          [].forEach.call(suspendables, function(el) {
            el.suspendedChange(true);
          });
      },
      menuItemSelected: function(e, detail, sender) {
        this.$.drawer.closeDrawer();
      },
      goForward: function () {
        this.$.pages.selectNext();
      },
      goBack: function () {
        this.$.pages.selectPrevious();
      },
    });

  </script>
  </polymer-element>

<body unresolved fullbleed>
  <main-app></main-app>
</body>
</html>
