<html>
<head>
  <title>Crosswalk Kitchensink</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="196x196" href="crosswalk.png">
  <script src="bower_components/platform/platform.js"></script>
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <style>
  html,body {
    height: 100%;
    margin: 0;
    background-color: #E5E5E5;
    font-family: 'RobotoDraft', sans-serif;
  }
  </style>
</head>
<body>

    <!-- ONLY WORKS WITH BETA CHROME and derived browsers! -->

<!-- main ui -->

<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="bower_components/core-item/core-item.html">
<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="bower_components/core-animated-pages/transitions/cross-fade.html">
<link rel="import" href="bower_components/core-animated-pages/transitions/slide-down.html">
<link rel="import" href="bower_components/core-animated-pages/transitions/slide-up.html">
<link rel="import" href="bower_components/paper-ripple/paper-ripple.html">

<polymer-element name="my-presenter" attributes="selected">
  <template>
    <style>
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_menu {
        font-size: 16px;
        left: 1090px;
        top: 370px;
        position: absolute;
      }
      #section1 {
        left: 0px;
        top: 0px;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #section2 {
        left: 0px;
        top: 0px;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #section3 {
        left: 0px;
        top: 0px;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #core_header_panel {
        left: 420px;
        top: 370px;
        position: absolute;
        background-color: rgb(255, 255, 255);
      }
      #toolbar {
        color: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }
      #core_scroll_header_panel {
        width: 380px;
        height: 460px;
        left: 1670px;
        top: 660px;
      }
      #core_header_panel1 {
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        position: absolute;
      }
      #pages {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;
        top: 0px;
        left: 0px;
        background-color: rgb(238, 238, 238);
      }
      .card {
        width: calc(100% - 15px);
        height: calc(100% - 15px);
        max-width: 300px;
        max-height: 400px;
        border-top-left-radius: 2px;
        border-top-right-radius: 2px;
        border-bottom-right-radius: 2px;
        border-bottom-left-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        background-color: rgb(255, 255, 255);
      }
      #mandelbrot_card {
        max-width: 600px;
        max-height: 500px;
      }
      #webgl_card {
        max-width: 600px;
        max-height: 800px;
      }
      [drawer] {
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        background-color: rgb(250, 250, 250);
      }
      .narrow_only {
        display: none;
      }
      core-drawer-panel[narrow] .narrow_only {
        display: inline-block;
      }
    </style>

      <core-drawer-panel id="core_drawer_panel">
      <div drawer>
          <core-toolbar id="toolbar">
          <div class="narrow_only" flex>Kitchensink</div>
          </core-toolbar>
          <core-menu selected="{{ selected }}" theme="core-light-theme">
          <div style="margin: 15px">
          <core-selector selected="{{ selected }}">
          <template repeat="{{ s in sections }}">
          <core-item icon="check-circle-outline-blank" label="{{s.title}}" index="{{s.index}}" on-click="{{changeSection}}" horizontal center layout>
          <paper-ripple fit></paper-ripple>
          </core-item>
          </template>
          </core-selector>
          </div>
          </core-menu>
      </div>
      <div main>
      <core-header-panel mode="standard" id="core_header_panel1">
      <core-toolbar id="toolbar">
      <core-icon-button icon="menu" id="menu_button" class="narrow_only" on-click="{{ toggleDrawer }}"></core-icon-button>
        <div flex>Kitchensink</div>
        <core-icon-button icon="arrow-back" id="back_button" on-click="{{ goBack }}"></core-icon-button>
        <core-icon-button icon="arrow-forward" id="forward_button" on-click="{{ goForward }}"></core-icon-button>
      </core-toolbar>
      <section id="section"></section>
      <core-animated-pages transitions="cross-fade slide-up" selected="{{ selected }}" selected="0" notap id="pages">
        <section id="section1" layout horizontal center center-justified active>
          <core-card class="card" id="mandelbrot_card" cross-fade layout vertical>
            <iframe src="mandelbrot/index.html" style="height: 100%; width: 100%" frameborder=0></iframe>
          </core-card>
        </section>
        <section id="section2" layout horizontal center center-justified active>
          <core-card class="card" slide-up cross-fade layout vertical>
          <div layout horizontal center center-justified flex>I am a card!</div>
          </core-card>
        </section>
        <section id="section3" layout horizontal center center-justified active>
          <core-card class="card" id="webgl_card" cross-fade layout vertical>
            <iframe src="{{ webGLSource }}" style="height: 100%; width: 100%" frameborder=0></iframe>
          </core-card>
        </section>
      </core-animated-pages>
      </core-header-panel>
  </div>
  </core-drawer-panel>

  </template>

  <script>

    Polymer('my-presenter', {
      ready: function () {
        this.sections = [
          { title: "Mandelbrot", index: 0 },
          { title: "Placeholder", index: 1 },
          { title: "WebGL", index: 2 }
          ];
        this.selected = 0;
        this.webGLSource = '';
      },
      selectedChanged: function() {
        // Load ondemand and slightly delayed for animations to finish.
        if (!this.webGLSource.length && this.sections[this.selected].title == "WebGL")
          this.async(function() { this.webGLSource = "webgl/index.html" }, null, 200);
      },
      toggleDrawer: function() {
        this.$.core_drawer_panel.togglePanel();
      },
      changeSection: function(e, details, sender) {
        var section = e.target.templateInstance.model.s;
        this.selected = section.index;
        this.$.core_drawer_panel.selected = "main"; // Close drawer if possible.
      },
      goForward: function () {
        this.selected = (this.selected + 1) % this.sections.length;
      },
      goBack: function () {
        this.selected = (this.selected <= 0) ? this.sections.length - 1 : this.selected - 1;
      }
    });

  </script>
  </polymer-element>

  <my-presenter></my-presenter>
</body>
</html>
