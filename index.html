<html>
<head>
  <title>Crosswalk Kitchensink</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="196x196" href="crosswalk.png">
  <script src="bower_components/platform/platform.js"></script>
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #E5E5E5;
      font-family: 'RobotoDraft', sans-serif;
    }
  </style>
</head>
<body>

    <!-- ONLY WORKS WITH BETA CHROME and derived browsers! -->

<!-- main ui -->

<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="bower_components/core-item/core-item.html">
<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="bower_components/core-animated-pages/transitions/cross-fade.html">
<link rel="import" href="bower_components/core-animated-pages/transitions/slide-down.html">
<link rel="import" href="bower_components/core-animated-pages/transitions/slide-up.html">
<link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="bower_components/paper-toast/paper-toast.html">
<link rel="import" href="bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="mandelbrot/index.html">

<polymer-element name="my-mandelbrot-card" extends="core-card">
  <template>
    <style>
      #frame {
        margin: 15px;
        width: calc(100% - 30px);
        height: calc(100% - 30px);
      }
      paper-slider {
        width: 100%;
      }
      #counter {
        padding-left: 12px;
        color: #a0a0a0;
      }
      #title {
          color: rgb(79, 125, 201);
          font-size: 24px;
          font-weight: 400;
          line-height: 32px;
          margin-top: 5px;
          margin-bottom: 20px;
      }
    </style>
    <div id="frame" vertical layout>
      <h2 id="title">Mandelbrot simulation</h2>
      <br><br>
      <div justified horizontal layout>
        <div flex>SIMD acceleration</div>
        <paper-toggle-button id="simd_button" class="blue"
            on-change="{{ simdToggleChange }}"></paper-toggle-button>
      </div>
      <br><br>
      <div>
        <span>Number of workers</span><span id="counter">{{ workerCount }}</span>
        <paper-slider pin snaps min="1" max="12" step="1"
            value="1" on-change="{{ workerChange }}"></paper-slider>
      </div>
      <br><br>
      <div vertical layout>
        <mandelbrot-player id="player" on-fps-change="{{ fpsChange }}"></mandelbrot-player>
      </div>
      <div horizontal justified layout>
        <div>FPS: <span id="fps">N/A</span></div>
      </div>
    </div>
    <paper-toast id="error" text="SIMD isn't supported on your system.">
  </template>
  <script>

    Polymer('my-mandelbrot-card', {
      ready: function () {
      },
      simdToggleChange: function(e, detail, sender) {
        if (sender.checked && typeof SIMD === "undefined") {
          this.async(function() { sender.checked = false; }, null, 200);
          this.$.error.show();
          return;
        }
        this.$.player.setAttribute("useSIMD", sender.checked);
      },
      fpsChange: function(e, detail, sender) {
        this.$.fps.textContent = detail.value.toFixed(1);
      },
      workerChange: function(e, detail, sender) {
        this.$.player.setAttribute("workerCount", sender.value);
      }
    });

  </script>
</polymer-element>

<polymer-element name="my-presenter" attributes="selected">
  <template>
    <style>
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      core-toolbar {
        color: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }
      core-header-panel {
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        position: absolute;
      }
      core-animated-pages {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;
        top: 0px;
        left: 0px;
        background-color: rgb(238, 238, 238);
      }
      paper-toggle-button.blue::shadow paper-radio-button::shadow #ink[checked] {
        color: #4285f4;
      }
      paper-toggle-button.blue::shadow paper-radio-button::shadow #onRadio {
        background-color: #4285f4;
      }
      paper-toggle-button.blue::shadow #toggleBar[checked] {
        background-color: #4285f4;
      }
      [drawer] {
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        background-color: rgb(250, 250, 250);
      }
      .narrow_only {
        display: none;
      }
      core-drawer-panel[narrow] .narrow_only {
        display: inline-block;
      }
      my-mandelbrot-card, core-card {
        margin: 15px;
        width: calc(100% - 15px);
        height: calc(100% - 15px);
        max-width: 600px;
        max-height: 500px;
        border-top-left-radius: 2px;
        border-top-right-radius: 2px;
        border-bottom-right-radius: 2px;
        border-bottom-left-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        background-color: rgb(255, 255, 255);
      }
    </style>

      <core-drawer-panel id="core_drawer_panel">
      <div drawer>
          <core-toolbar id="toolbar">
          <div class="narrow_only" flex>Kitchensink</div>
          </core-toolbar>
          <core-menu selected="{{ selected }}" theme="core-light-theme">
          <div style="margin: 15px">
          <core-selector selected="{{ selected }}">
          <template repeat="{{ s in sections }}">
          <core-item icon="check-circle-outline-blank" label="{{s.title}}"
              index="{{s.index}}" on-click="{{changeSection}}" horizontal center layout>
          <paper-ripple fit></paper-ripple>
          </core-item>
          </template>
          </core-selector>
          </div>
          </core-menu>
      </div>
      <div main>
      <core-header-panel mode="standard">
      <core-toolbar>
      <core-icon-button icon="menu" id="menu_button" class="narrow_only"
          on-click="{{ toggleDrawer }}"></core-icon-button>
        <div flex>Kitchensink</div>
        <core-icon-button icon="arrow-back" id="back_button"
            on-click="{{ goBack }}"></core-icon-button>
        <core-icon-button icon="arrow-forward" id="forward_button"
            on-click="{{ goForward }}"></core-icon-button>
      </core-toolbar>
      <core-animated-pages transitions="cross-fade slide-up"
          selected="{{ selected }}" selected="0" notap id="pages">
        <section id="section1" layout horizontal center center-justified active>
          <my-mandelbrot-card cross-fade layout vertical></my-mandelbrot-card>
        </section>
        <section id="section2" layout horizontal center center-justified active>
          <core-card cross-fade layout vertical>
            <iframe src="{{ webGLSource }}" style="height: 100%; width: 100%" frameborder=0></iframe>
          </core-card>
        </section>
      </core-animated-pages>
      </core-header-panel>
  </div>
  </core-drawer-panel>

  </template>

  <script>

    Polymer('my-presenter', {
      ready: function () {
        this.sections = [
          { title: "Mandelbrot", index: 0 },
          { title: "WebGL", index: 1 }
          ];
        this.selected = 0;
        this.webGLSource = '';
      },
      selectedChanged: function() {
        // Load ondemand and slightly delayed for animations to finish.
        if (!this.webGLSource.length && this.sections[this.selected].title == "WebGL")
          this.async(function() { this.webGLSource = "webgl/index.html" }, null, 200);
      },
      toggleDrawer: function() {
        this.$.core_drawer_panel.togglePanel();
      },
      changeSection: function(e, detail, sender) {
        var section = e.target.templateInstance.model.s;
        this.selected = section.index;
        this.$.core_drawer_panel.selected = "main"; // Close drawer if possible.
      },
      goForward: function () {
        this.selected = (this.selected + 1) % this.sections.length;
      },
      goBack: function () {
        this.selected = (this.selected <= 0) ? this.sections.length - 1 : this.selected - 1;
      },
    });

  </script>
  </polymer-element>

  <my-presenter></my-presenter>
</body>
</html>
